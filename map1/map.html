<body>
<div id='map'></div>
<div id='console'>
    <h1>Near-Real-Time Fire Map</h1>
    <p>Data: <a href='https://firms.modaps.eosdis.nasa.gov/'>Fire data </a> in the Unite States</p>
    <p>This a fire map based on FIRMS project of NASA. The map shows today fire point around the US and Mexico. </p>
    <p>The map automatically update data 6 hours</p>

    <div class='session'>
        <h2>Satellite includes</h2>
        <div class='row' id='filters'>
            <div>Landsat(black)</div>
            <div>Noaa-20-viirs-c2(purple)</div>
            <div>Modis-c6.1(green)</div>
        </div>
    </div>

</div>
